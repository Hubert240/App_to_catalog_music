<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
<h1>Upload File</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <label for="file">Choose file:</label>
    <input type="file" id="file" name="file" required>
    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist"><br><br>
    <button type="submit">Upload</button>
</form>

<h1>Download File</h1>
<form action="/download" method="get">
    <label for="fileId">File ID:</label>
    <input type="number" id="fileId" name="id" required>
    <button type="submit">Download</button>
</form>


<h1>View File Content</h1>
<form action="/view" method="get">
    <label for="fileId">File ID:</label>
    <input type="number" id="fileId" name="id" required>
    <button type="submit">View</button>
</form>




<h1>Play Audio File</h1>
<form action="/play" method="get">
    <label for="audioId">File ID:</label>
    <input type="number" id="audioId" name="id" required>
    <button type="submit">Play</button>
</form>
</body>
</html>
